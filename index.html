<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <div class = 'container'>
        <!-- Serves as the heading and area for questions -->
        <div id="bigHeader" class = 'jumbotron'>
            <h1 class = 'display-4'>Coding Quiz Challenge</h1>
            <p>You have 90 seconds to answer these 5 java script coding questions 
                answer as many correctly as you can. </p>
            <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
        
        </div>
        <!-- Div for holding the buttons -->
        <div id="answerArea">
            <div id="question"></div>
            <div class = 'choice'></div>
        </div>
        <div id="correctCheck"></div>

    </div>
    

<script src="script.js"></script>
</body>
</html>
